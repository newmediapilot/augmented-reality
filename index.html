<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>victoR gad :: augmented reality</title>

    <!--
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>=
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    -->

<body style="margin : 0px; overflow: hidden;">

<a-scene embedded arjs>

    <a-marker preset="%marker%">
        <!-- sourceEelement pushed here -->
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script type="text/javascript">
    /**
     * define markers and shapes
     */
    (function () {
        var sourceElement = '' +
            '<a-marker preset="%marker%">' +
            '   <a-entity position="0 -1 0" scale="0.05 0.05 0.05" gltf-model="%slide%">' +
            '   </a-entity>' +
            '</a-marker>';
        for (var i = 1; i <= 65; i++) {
            var candidElement = sourceElement
                .replace('%marker%', `./markers/${i}.png`)
                .replace('%slide%', `./markers/slide${i}.png`);
            console.log('candidElement', candidElement);
        }
    })();
</script>

</body>
</html>
