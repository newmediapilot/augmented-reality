<script src="./dist/aframe.min.js"></script>

<body style='margin : 0; overflow: hidden;'>

<div style="font-family: serif;
background-color: black; left:0;
top:0 ;position: absolute; color:white">
    1.0.4
</div>

<a-scene embedded
         arjs='matrixCodeType: 3x3; detectionMode: mono_and_matrix; debugUIEnabled: false;'>

    <!--- image1 --->
    <a-marker type='barcode'
              value='1'>
        <a-image position='0 0 0'
                 rotation='90 0 180'
                 scale="5 5 5"
                 material='opacity: 1;'
                 transparent="true"
                 src="./shapes/image1.png">
        </a-image>
    </a-marker><!--- /image1 --->

    <!--- image1 --->
    <a-marker type='barcode'
              value='2'>
        <a-image position='0 0 0'
                 rotation='90 0 180'
                 scale="5 5 5"
                 material='opacity: 1;'
                 transparent="true"
                 src="./shapes/image2.png">
        </a-image>
    </a-marker><!--- /image1 --->

    <a-entity camera></a-entity>

</a-scene>

</body>

</html>
